<html>

<head>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
    </script>
</head>

<body>
    <button id="prev_btn">Populate Preview</button>
    <img id="body_preview" style="width:90vw;height:90vh;margin:2%;">


    </img>

    <script>
        $(document).ready(function() {



            $("#prev_btn").on("click", function() {
                $.getJSON("detail_mail.js", function(data) {

                    $("#body_preview").prop("src", "data:image/png;base64, " + data.payload.parts[1].body.data);

                });
            });


        });
    </script>
</body>

</html>
