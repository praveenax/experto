<div id="batTab_content">
    <div class="col-md-12" style="font-size:24px;background: #4aa3df;color: white;padding:5px;">
        <div class="col-md-4">{{team1}}</div>
        <div class="col-md-4"></div>
        <div class="col-md-4">{{totalScore}}/0</div>


    </div>


    <div class="row" style="font-weight: 600;text-align: center;font-size: 12px;">

        <div class="col-md-2 col-md-offset-1">Batsman</div>
        <!--        <div class="col-md-2">Averge</div>-->
        <!--        <div class="col-md-2">Strike Rate</div>-->
        <div class="col-md-2">Score</div>
        <div class="col-md-2">Balls Faced</div>
        <div class="col-md-2">Strike Rate</div>


    </div>
    <div ng-repeat="bat in batList" style="text-align: center;
    padding: 10px;
    margin: 0px;
    border-radius: 5px;">


        <div class="row" style="text-align: center;">

            <div class="col-md-2 col-md-offset-1">{{bat.name}}

            </div>
            <!--            <div class="col-md-2">{{bat.avg}}</div>-->
            <!--            <div class="col-md-2">{{bat.str}}</div>-->
            <div class="col-md-2">{{bat.score}}</div>
            <div class="col-md-2">{{bat.ballFaced}}</div>
            <div class="col-md-2">{{bat.currStr}}</div>

            <div class="col-md-12">
                <progressbar percentValue="{{bat.stamina}}" type="success" title="Stamina"></progressbar>
                <progressbar percentValue="{{bat.conc}}" type="info" title="Concentration"></progressbar>
            </div>


        </div>



    </div>
</div>
